<div class="row">
  <div class="col">
    <a [routerLink]="['/pokemon', pokemonId]">
      {{ pokemon.name }}
    </a>
  </div>
  <div class="col">
    <img *ngIf="!resolvedData" [src]="notFound" height="40" style="background-color: #f0f0f0" width="40"
      class="rounded" />

    <img *ngIf="resolvedData" [src]="resolvedData?.sprites?.front_default" class="rounded" alt="{{ pokemon.name }}"
      width="40" height="40" />
  </div>
</div>

<hr/>
