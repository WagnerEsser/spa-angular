<div class="row" *ngIf='pokemon'>

  <div class="col text-center pt-3">
    <h2 class="mx-auto mt-3 mb-5">
      {{ pokemon.name | titlecase }}
      <span class="text-muted"># {{ pokemon.id }}</span>

      <app-favorite [pokemonId]="pokemon.id" class="ml-3"></app-favorite>
    </h2>
  </div>


</div>

  <div class="row" *ngIf='pokemon'>

    <div class="col app-box-pokemon-photo mb-5 mr-4 p-4">
      <span *ngFor="let photo of pokemon.sprites | keyvalue">
        <img *ngIf="photo.value" [src]="photo.value" class="rounded app-pokemon-photo p-2 m-2"
              alt="{{ pokemon.name }}" />
      </span>
    </div>
